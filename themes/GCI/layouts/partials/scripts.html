<section id="scripts">


    <!-- Bootstrap needed -->

    {{ if .Site.Params.scripts.bootstrap_enable }}
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    {{ end }}

    {{ if .Site.Params.scripts.cookies_enable }}
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    {{ end }}

    <!-- Should Always Be last -->
    {{ if and (fileExists "/themes/GCI/static/created/js/script.js") (.Site.Params.scripts.webpack_enable) }}
        <script src="/created/js/script.js"></script>
    {{ end }}

</section>
