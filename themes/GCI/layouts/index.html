<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

    <head>
        {{ if .Site.Params.header.enable }}
            {{ partial "head.html" . }}
        {{ end }}
    </head>

    <body>

        {{ if .Site.Params.scripts.enable }}
            {{ partial "scripts.html" . }}
        {{ end }}

        {{ if .Site.Params.footer.enable }}
            {{ partial "footer.html" . }}
        {{ end }}
{{
    </body>
</html>
